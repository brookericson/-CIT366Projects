<div class="row">
  <div class="col-md-5">
    <app-contact-list (selectedContactEvent)="selectedContact = $event">
    </app-contact-list>
  </div>
  <div class="col-md-4">
    <app-contacts-detail
      *ngIf="selectedContact; else infoText"
      [contact]="selectedContact">
    </app-contacts-detail>
    <ng-template #infoText>
      <p>Please select a Contact!</p>
    </ng-template>
  </div>
</div>
