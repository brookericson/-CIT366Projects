<div class="panel panel-default">
    <div class="panel-heading content-center">
        <div class="pannel_name">Contacts</div>
        <button routerLink="new" type="button" class="btn btn-success">New Contact</button>
    </div>
    <div class="panel-body">
      <app-contact-item
        *ngFor="let contactEl of contacts; let i = index"
        [contact]="contactEl"
        [index]="i"></app-contact-item>
    </div>
</div>
